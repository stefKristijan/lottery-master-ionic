<ion-header>
  <ion-toolbar class="main">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{lotteryName}}
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-grid>
    <ion-row *ngFor="let draw of draws" flex-wrap="nowrap" align-items="stretch">
      <label>{{draw.time | date:"dd.MM.yyyy. HH:mm"}}</label>
      <img class="ball" *ngFor="let num of draw.numbers" src="../../assets/{{num}}.svg" />
      <div class="last" *ngIf="draw.extraNumbers.length > 0">
        <img *ngFor="let extraNum of draw.extraNumbers" src="../../assets/{{extraNum}}.svg" />
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
