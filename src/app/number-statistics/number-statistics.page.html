<ion-header>
  <ion-toolbar class="main">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{lotteryName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="numberStats != null">
  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button size="small" color="primary" routerLink="/{{lotteryId}}/generator">
      <ion-icon name="flash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" size-md="10">
        <ion-item id="range">
          <p style="margin-top: 30px; font-size: 0.8em">Number of draws:</p>
          <ion-range min="2" max="{{maxDraws}}" step="1" pin="true" [(ngModel)]="draws">
            <ion-label slot="start">2</ion-label>
            <ion-label slot="end">{{maxDraws}}</ion-label>
          </ion-range>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="4" size-md="2" style="text-align: center;">
        <ion-button style="width:100%" (click)="refreshStats()">
          Refresh
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <div class="numStat" *ngFor="let num of numberStats.stats">
      <div class="drawn">{{num.drawn}}</div>
      <img class="ball" src="../../assets/{{num.number}}.svg" />
      <div class="notDrawn">{{num.cyclesNotDrawn}}</div>
    </div>
  </ion-row>
  <ion-row *ngIf="numberStats.extraStats != null && numberStats.extraStats.length > 0">
    <ion-item class="groupTitle">
        <p style="margin-top: 30px">Extra numbers</p>
    </ion-item>
    <div class="numStat" *ngFor="let en of numberStats.extraStats">
      <div class="drawn">{{en.drawn}}</div>
      <img class="ball" src="../../assets/{{en.number}}.svg" />
      <div class="notDrawn">{{en.cyclesNotDrawn}}</div>
    </div>
  </ion-row>
</ion-content>
