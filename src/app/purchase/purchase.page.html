<ion-header>
  <ion-toolbar>
    <ion-title>purchase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="pay()">
        <ion-item>
          <ion-label>Name:</ion-label>
          <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
          </div>
        <button ion-button type="submit" block>Pay</button>
        </form>
</ion-content>
