<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Verify account</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <p>A four digit code has been sent to your email. Please confirm your account by wrtiting that code below.</p>
    <form (ngSubmit)="verifyUser()">
        <p>Verification code:</p>
      <ion-item>
        <ion-input type="text" maxlength="4" [(ngModel)]="code" name="code"></ion-input>
      </ion-item>
      <p *ngIf="error != null" style="color: red; text-align:center; width:100%">{{error}}</p>
      <ion-button type="submit" expand="block" color="success">Login</ion-button>
  
      <p text-center><br>Didn't get any verification code?</p>
      <ion-button expand="block" color="danger" (click)="resendCode()">Resend verification code</ion-button>
    </form>
  </ion-content>
